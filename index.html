<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <P class="p2" id="resultUp"></P>
    <p class="p1" id="result">0</p>

    <div class="line">
        <button class="block" id="percent">%</button>
        <button class="block" id="с">CE</button>
        <button class="block" id="c">C</button>
        <button class="block" id="backspace">⌫</button>
    </div>
    <div class="line">
        <button class="block" id="oneDiv">1/x</button>
        <button class="block" id="squar">x²</button>
        <button class="block" id="root">√x</button>
        <button class="block" id="division">÷</button>
    </div>
    <div class="line">
        <button class="block numbers" id="one">1</button>
        <button class="block numbers" id="two">2</button>
        <button class="block numbers" id="three">3</button>
        <button class="block" id="mult">×</button>
    </div>
    <div class="line">
        <button class="block numbers" id="four">4</button>
        <button class="block numbers" id="five">5</button>
        <button class="block numbers" id="six">6</button>
        <button class="block" id="minus">-</button>
    </div>
    <div class="line">
        <button class="block numbers" id="seven">7</button>
        <button class="block numbers" id="eight">8</button>
        <button class="block numbers" id="nine">9</button>
        <button class="block" id="shape">+</button>
    </div>
    <div class="line">
        <button class="block" id="plusMinus">+/-</button>
        <button class="block numbers" id="ziro">0</button>
        <button class="block" id="dot">.</button>
        <button class="block" id="equals">=</button>
    </div>

    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/cals.js"></script>
</body>
</html>
